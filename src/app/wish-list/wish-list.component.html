<div class="mx-auto tablelist">
<table class="table table-hover ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of wishList; index as count">
        <th scope="row">{{ count + 1 }}</th>
        
         <img class="card-img-top iamgetable" src="{{ hotel.imageUrl }}" alt="Card image cap" >
        
        <td>{{ hotel.name }}</td>
        <td>{{ hotel.description }}</td>
      </tr>
    </tbody>
</table>
</div>
