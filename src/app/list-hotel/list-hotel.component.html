<div class="card" style="width: 18rem;">
    <img class="card-img-top imagebooking" src="{{ hotel.imageUrl }}" alt="Card image cap" >
    <div class="card-body">
      <h5 class="card-title">{{ hotel.name }}</h5>
      <p class="card-text">{{ hotel.description }}</p>
      <a routerLink="*" class="btn btn-primary">จองที่พัก</a>
      <button style="margin-left : 10px" (click)="onStarClick()">star</button>
    </div>
  </div>
